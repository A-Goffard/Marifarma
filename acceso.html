            <div class="hamburguesa">

                </button> 

                <nav class="nav" id="nav">
                    <button class="cerrar-menu" id="cerrar"><i class="fa-solid fa-xmark"></i>
                    </button>
                    <ul class="nav-list">
                        <li>

                        </li>

                        </li>
                        <li>
                            <button id="Ham-ortopedia" class="items-lista-hamburguesa active" href="/index.html" data-i18n="Ortopedia"> Ortopedia </button>

                        <li>
                            <button id="Ham-contacto" class="items-lista-hamburguesa active" href="/contacto.html" data-i18n="Contacto"> Contacto </button>
                        </li>
                    </ul>
                </nav>

                
           </div>

        </div>

        <div  class="fila2">
            <div class="divIdiomas">
                <button onclick="cambiarIdioma('es')" class="ES idiom btnIdioma">ES</button>
                <button onclick="cambiarIdioma('en')" class="EN idiom btnIdioma">EN</button>
            </div>
            <div>
                <a href="index.html"><img class="logo2" src="/img/logo.paracoders.webp" alt="">
                </a>
            </div>
               
            <div class="buscar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="buscador" type="text" placeholder=" Buscar...">
            </div>

            <div class="icono">
                <a href="/acceso.html"><i class="fa-solid fa-user"></i></a>

                <!-- boton carrito -->

                <button id="boton-header-carrito" class="boton-carrito active">
                    <a href="/carrito.html"><i class="fa-solid fa-cart-shopping"></i><span id="numerito" class="numerito">0</span></a>
                        
                </button>

                <!-- boton para favoritos -->
                
                <button id="button-header-favorite" class="boton-estrella">
                    <i class="fa-regular fa-star"></i>
                        <span class="counter-favorite numerito">0</span>
                </button>

            </div>

        </div>
</header>



    <section class="acceso-container">

        <h2 class="texto">Crear Cuenta</h2>
        <form id="signupForm" class="formulario-acceso" action="/submit-form" method="post">

                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Correo Electrónico:</label>
                <input type="text" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <button class="buttonAcceso">Crear Cuenta</button>
    </form>
    <p id="error" class="error"></p>
</div> 

    </section>
